<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
 <script type="module" src="js/main.js"></script>
  <title>Mall</title>
</head>

<body>
  <h1>Tamagotchi Game</h1>
  <br>
  <form id="tamagotchi-form">
    <label for="name-input">Name:</label>
    <input type="text" id="name-input" name="name"><br>
    <label for="type-input">Type:</label>
    <select id="type-input">
      <option value="Cat" id="cat">Cat</option>
      <option value="Dog" id="dog">Dog</option>
      <option value="Monkey" id="monkey">Monkey</option>
      <option value="Snake" id="snake">Snake</option>
    </select>
    <br>
    <button type="submit">Create Tamagotchi</button>
    <br>
    <p>Please feed and play with the Tamagotchis so that keep being happy!</p>
  </form>
  
</body>

</html>
